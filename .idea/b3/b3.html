<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href=""/>
</head>
<body>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
</ul>
<script>
    // Câu 1
    // Tạo 1 thẻ p
    const para = document.createElement("p");
    document.body.insertAdjacentElement("beforebegin", para);
    //Gán id
    para.id = "text";
    //Đặt nội dung
    para.innerText = "Hello World!";
    //Đặt màu chữ
    para.style.color = "#777";
    //Đặt font size
    para.fontSize = "2rem";
    //Thay đổi nội dung
    para.innerHTML =
        "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.";

    //Câu 2
    const listItemsNotId = document.querySelectorAll("ul:first-child");
    //đặt màu chữ cho tất cả thẻ li thành màu blue
    listItemsNotId.forEach((element) => {
        element.style.color = "blue";
    });
    //Câu 3
    // 1. Thêm 3 thẻ <li> có nội dung Item 8, Item 9, Item 10 vào cuối danh sách
    let arrLists = ["Item 8", "Item 9", "Item 10"];
    const listItems = document.querySelectorAll("#list");
    arrLists.forEach((element) => {
        const newItem = document.createElement("li");
        newItem.innerText = element;
        listItems[listItems.length - 1].insertAdjacentElement("beforeend", newItem);
    });
    //2. Sửa nội dung cho thẻ <li> 1 thành màu đỏ (color)
    const itemLi1 = document.querySelector("#list li:first-child");
    itemLi1.style.color = "red";
    //3. Sửa background cho thẻ <li> 3 thành màu xanh (background-color)
    const itemLi3 = document.querySelector("#list li:nth-child(3)");
    itemLi3.style.backgroundColor = "blue";
    //4. Remove thẻ <li> 4
    const parentUl = document.querySelector("#list");
    const itemLi4 = document.querySelector("#list li:nth-child(4)");
    parentUl.removeChild(itemLi4)
    //5. Thêm thẻ <li> mới thay thế cho thẻ <li> 4 bị xóa ở bước trước, thẻ <li> mới có nội dung bất kỳ
    const itemLi11 = document.createElement("li");
    itemLi11.innerText = "Item 11";
    itemLi3.insertAdjacentElement("afterend", itemLi11)
</script>
</body>
</html>
